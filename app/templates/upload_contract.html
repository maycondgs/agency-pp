{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="container-fluid px-4">
            <h1>Anexar Contrato para {{ client.name }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Ativar Contrato</button>
            </form>

        </div>
    </div>

    {% endblock content %}
